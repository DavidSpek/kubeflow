apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: builder-web-app
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - headers:
      request:
        add:
          x-forwarded-prefix: /builder
    match:
    - uri:
        prefix: /builder/
    rewrite:
      uri: /
    route:
    - destination:
        host: builder-web-app-service.$(namespace).svc.$(clusterDomain)
        port:
          number: 80
