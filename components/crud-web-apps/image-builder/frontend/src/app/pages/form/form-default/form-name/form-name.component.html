<lib-form-section
  [title]="'Name'"
  [text]="
    'Specify the image destination and the Namespace in
        which it will be built.'
  "
  icon="fa:fas:book"
>
  <lib-form-name-namespace-inputs
    [nameControl]="parentForm.get('name')"
    maxLength="40"
    [namespaceControl]="parentForm.get('namespace')"
    resourceName="Notebook Server"
    [existingNames]="existingWorkflows"
  >
  </lib-form-name-namespace-inputs>
</lib-form-section>
