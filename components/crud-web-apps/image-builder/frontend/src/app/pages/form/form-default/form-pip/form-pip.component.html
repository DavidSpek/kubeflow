<lib-form-section
  [title]="'Pip packages'"
  [text]="
    'Specify the pip packages to install in the image.'
  "
  icon="fa:fas:book"
>
  <mat-form-field
    class="wide"
    appearance="outline"
  >
    <mat-label>Custom Image</mat-label>
    <input
      matInput
      placeholder="Provide a custom Image"
      [formControl]="parentForm.get('pipPackages')"
      #cstmimg
    />
    <mat-error>Please provide pip packages to install</mat-error>
  </mat-form-field>
</lib-form-section>
